# Setup
title: Marcelo Perini Veloso
tagline: Marcelo P. Veloso's blog
url: http://marceloperini.com.br
paginate: 3
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Marcelo P. Veloso
  url: http://marceloperini.com.br
  email: marcelo.perini.veloso@pm.me

# Custom vars
version: 3.0.0
